{% extends "layout.html" %}
{% block body %}
    <h2>{{ topo_name }}</h2>
    <div style="overflow-x:auto;">
      <p>Topology Summary</p>
      <table>
        <tr>
            <th>Connections</th><th>Packets</th><th>Data</th>
        </tr>       
        {% for t in connections: %}
            <tr>
                <td><tt>{{ t[0] }}</tt></td><td>{{ t[1] }}</td><td>{{ t[2] }}</td>
            </tr>
        {% else %}
            <td colspan=3>Wrong Topology ID</td>
        {% endfor %}
    
        </table>
    </div>
    <div style="overflow-x:auto;">
        <p>Workers View</p>
    </div>
{% endblock %}
