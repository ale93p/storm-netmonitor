{% extends "layout.html" %}
{% block body %}
    <div style="overflow-x:auto;">
      <table>
        <tr>
            <th>Connections</th><th>Packets</th><th>Data</th><th>Last</th>
        </tr>
        {% for c in connections: %}
            <tr>
                <td><tt>{{ c[0] }}</tt></td><td>{{ c[1] }}</td><td>{{ c[2] }}</td><td>{{ c[3] }}</td>
            </tr>
        {% else %}
            <td colspan=4>No active connections in the last hour</td>
        {% endfor %}
      </table>
    </div>
{% endblock %}
